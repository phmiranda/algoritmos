<VirtualHost *:80>
    ServerAdmin contato@echosix.com.br
    ServerName algoritmos.echosix.com.br
    ServerAlias algoritmos.echosix.com.br
    DocumentRoot "/var/www/algoritmos/public/"
    ErrorLog "/var/www/logs/algoritmos-error.log"
    CustomLog "/var/www/logs/algoritmos-access.log" common
    <Directory "C:/xampp/htdocs/algoritmos/public/">
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
