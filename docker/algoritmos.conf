<VirtualHost *:80>
    ServerAdmin contato@echosix.com.br
    ServerName alura.echosix.com.br
    ServerAlias alura.echosix.com.br
    DocumentRoot "/var/www/alura/public/"
    ErrorLog "/var/www/logs/alura-error.log"
    CustomLog "/var/www/logs/alura-access.log" common
    <Directory "C:/xampp/htdocs/alura/public/">
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
